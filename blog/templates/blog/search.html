 			
 			{% for post in posts %}
	            <div class="post">
	            	<div class="posttitle">
	                	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	                </div>
	                <div class="postdate">        
	                    <b>{{ post.published_date }}</b>
	                    <hr>
	                </div>
	                <div class="postcontent">
	                		<p>{{ post.text|linebreaksbr }}</p>
	                </div>
	                <img src="{{ post.img.url }}" alt="">
	            </div>
	    	{% endfor %}
