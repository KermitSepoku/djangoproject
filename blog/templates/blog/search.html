{% load static %}
<html>
    <head>
    	<meta charset="utf-8">
        <title>Django blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
       	<link rel="stylesheet" href="/static/css/blog.css?{% now "U" %}"/>
    </head>
    <body>
    	<div>
    		<img id="background" src="https://spiritanroma.org/wp-content/uploads/2018/01/world-news.jpg" alt="">
    	</div>
    	<header>
    		<h1 id="name">NED news</h1>
    	</header>
    	<div class="main">
    		<div class="searchbar">
		        <form action="{% url 'search' %}" method="get">
		        	<input id="searchfield" type="text" name="search">
		        	<input id="searchbutton" type="submit" value="search">
		        </form>
	        </div>
	        <div class="form">
	        	<h1>Add caption</h1>
		        {% for post in posts %}
		            <div class="post">
		            	<div class="posttitle">
		                	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		                </div>
		                <img src="{{ post.img.url }}" alt="">
		            </div>
		    	{% endfor %}
	    	</div>
    	</div>
    </body>
</html>
